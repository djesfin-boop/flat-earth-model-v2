<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Плоской Земли - Азимутальная Проекция</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 320px;
            z-index: 100;
            font-size: 13px;
            color: #000;
        }
        
        #info-panel h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #1e3c72;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 5px;
        }
        
        #controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 260px;
            z-index: 100;
        }
        
        #controls-panel h2 {
            margin: 0 0 15px 0;
            color: #1e3c72;
            font-size: 18px;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 8px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #1e3c72;
            font-size: 13px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-group .value-display {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        
        .checkbox-group {
            margin: 10px 0;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #loading-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            color: #1e3c72;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading-status">Загрузка модели...</div>
    <div id="canvas-container"></div>
    
    <div id="info-panel" style="display: none;">
        <h3>Информация о модели</h3>
        <div id="info-content"></div>
    </div>
    
    <div id="controls-panel" style="display: none;">
        <h2>Управление</h2>
        
        <div class="control-group">
            <label>Дата: <span id="day-value">326</span></label>
            <input type="range" id="day-slider" min="1" max="365" value="326" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Время: <span id="hour-value">21:00</span></label>
            <input type="range" id="hour-slider" min="0" max="24" value="21" step="0.1">
        </div>
        
        <div class="control-group">
            <label>День луны: <span id="moon-value">15.0</span></label>
            <input type="range" id="moon-slider" min="0" max="29.5" value="15" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Скорость: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
        </div>
        
        <div class="checkbox-group">
            <label><input type="checkbox" id="show-earth" checked> Показать Землю</label>
            <label><input type="checkbox" id="show-sun" checked> Показать Солнце</label>
            <label><input type="checkbox" id="show-moon" checked> Показать Луну</label>
            <label><input type="checkbox" id="show-dome" checked> Показать Купол</label>
            <label><input type="checkbox" id="show-atmosphere" checked> Атмосферу</label>
        </div>
        
        <button id="reset-camera">Сбросить камеру</button>
        <button id="toggle-animation">Анимация: Выкл</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Основной код Three.js
        let scene, camera, renderer, controls;
        let earth, atmosphere, dome, sun, moon, shadowPlane;
        let animationId;
        let isAnimating = false;
        let animationSpeed = 1;
        
        // Текущие значения
        let currentDay = 326;      // 22 ноября 2025
        let currentHour = 21;      // 21:00 MSK
        let currentMoonDay = 15;   // Середина лунного цикла
        
        // КРИТИЧНЫЕ КОНСТАНТЫ - РАЗМЕРЫ МОДЕЛИ ПЛОСКОЙ ЗЕМЛИ
        // Все размеры в условных единицах (масштаб 1:1000)
        const EARTH_RADIUS = 20000;     // Радиус плоской Земли (20000 км в масштабе)
        const DOME_RADIUS = 20000;      // Радиус купола совпадает с радиусом Земли
        const DOME_HEIGHT = 8000;       // Высота купола над плоскостью (8000 км)
        const SUN_HEIGHT = 4500;        // Высота Солнца над плоскостью (4500 км)
        const MOON_HEIGHT = 4200;       // Высота Луны над плоскостью (4200 км)
        const ATMOSPHERE_THICKNESS = 1000;
        
        // Преобразование дня года в календарную дату
        function dayOfYearToDate(dayOfYear, year = 2025) {
            const date = new Date(year, 0);
            date.setDate(dayOfYear);
            const months = ['янв', 'фев', 'мар', 'апр', 'мая', 'июн', 
                           'июл', 'авг', 'сен', 'окт', 'ноя', 'дек'];
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }
        
        // Расчет солнечной деклинации (угла отклонения от экватора)
        function calculateSolarDeclination(dayOfYear) {
            // 21 марта (день 80) - весеннее равноденствие (0°)
            // 21 июня (день 172) - летнее солнцестояние (+23.44°)
            // 22 сентября (день 265) - осеннее равноденствие (0°)
            // 21 декабря (день 355) - зимнее солнцестояние (-23.44°)
            const angle = (2 * Math.PI / 365) * (dayOfYear - 81);
            return 23.44 * Math.sin(angle);
        }
        
        // Конвертация широты в радиус на плоской азимутальной проекции
        function latitudeToRadius(latitude) {
            // Северный полюс (90°) = центр (радиус 0)
            // Экватор (0°) = радиус 10000 км
            // Южный полюс (-90°) = край (радиус 20000 км)
            const normalizedLat = (90 - latitude) / 90;  // 0 на полюсе, 1 на экваторе, 2 на юж.полюсе
            return EARTH_RADIUS * normalizedLat * 0.5;   // Масштабирование
        }
        
        // Расчет позиции Солнца
        function calculateSunPosition(dayOfYear, hourOfDay) {
            // Деклинация определяет широту
            const declination = calculateSolarDeclination(dayOfYear);
            const radius = latitudeToRadius(declination);
            
            // Долгота определяется временем суток (0 часов = 0°, 12 часов = 180°)
            const angle = (hourOfDay / 24) * Math.PI * 2;
            
            const x = radius * Math.cos(angle);
            const z = radius * Math.sin(angle);
            const y = SUN_HEIGHT;
            
            return { x, y, z, declination, radius };
        }
        
        // Расчет позиции Луны
        function calculateMoonPosition(moonDay, hourOfDay) {
            // Луна имеет свой цикл наклона (приблизительно ±28.5°)
            const moonDeclination = Math.sin((moonDay / 29.5) * Math.PI * 2) * 28.5;
            const radius = latitudeToRadius(moonDeclination);
            
            // Сидерический период Луны - 27.3 дня
            const moonAngle = (moonDay / 27.3) * Math.PI * 2;
            
            // Добавляем суточное вращение
            const hourAngle = (hourOfDay / 24) * Math.PI * 2;
            const totalAngle = moonAngle + hourAngle;
            
            const x = radius * Math.cos(totalAngle);
            const z = radius * Math.sin(totalAngle);
            const y = MOON_HEIGHT;
            
            return { x, y, z, declination: moonDeclination, radius };
        }
        
        // Инициализация сцены
        function init() {
            // Создание сцены
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000814);
            scene.fog = new THREE.Fog(0x000814, 50000, 100000);
            
            // Камера
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 100, 150000);
            camera.position.set(0, 35000, 35000);
            camera.lookAt(0, 0, 0);
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Контролы камеры
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 80000;
            controls.minDistance = 5000;
            controls.maxPolarAngle = Math.PI / 2.1; // Ограничение угла наклона
            
            // Освещение
            const ambientLight = new THREE.AmbientLight(0x404060, 0.4);
            scene.add(ambientLight);
            
            // Создание элементов сцены
            createEarth();
            createDome();
            createAtmosphere();
            createSun();
            createMoon();
            createShadowPlane();
            createGrid();
            
            // Установка контролов
            setupControls();
            
            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize, false);
            
            // Начальное обновление
            updateCelestialBodies();
            updateInfoPanel();
        }
        
        // Создание плоской Земли с текстурой
        function createEarth() {
            const geometry = new THREE.CircleGeometry(EARTH_RADIUS, 256);
            
            // Загрузка азимутальной карты
            const textureLoader = new THREE.TextureLoader();
            
            // Создание временного материала
            const tempMaterial = new THREE.MeshStandardMaterial({
                color: 0x4a7ba7,
                roughness: 0.7,
                metalness: 0.1,
                side: THREE.DoubleSide
            });
            
            earth = new THREE.Mesh(geometry, tempMaterial);
            earth.rotation.x = -Math.PI / 2;
            earth.receiveShadow = true;
            scene.add(earth);
            
            // Асинхронная загрузка текстуры
            textureLoader.load(
                'azimuthal_map.jpg',
                function(texture) {
                    console.log('✓ Карта успешно загружена');
                    
                    // Настройка текстуры
                    texture.center.set(0.5, 0.5);
                    texture.rotation = -Math.PI / 2;
                    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
                    texture.minFilter = THREE.LinearFilter;
                    texture.magFilter = THREE.LinearFilter;
                    
                    // Применение текстуры к материалу
                    const material = new THREE.MeshStandardMaterial({
                        map: texture,
                        roughness: 0.7,
                        metalness: 0.1,
                        side: THREE.DoubleSide
                    });
                    
                    earth.material = material;
                    hideLoadingScreen();
                },
                function(progress) {
                    console.log('Загрузка:', (progress.loaded / progress.total * 100).toFixed(0) + '%');
                },
                function(error) {
                    console.error('✗ Ошибка загрузки карты:', error);
                    console.log('Используется запасной цвет');
                    hideLoadingScreen();
                }
            );
            
            // Тропики (опционально, можно закомментировать)
            addTropics();
        }
        
        // Добавление тропиков
        function addTropics() {
            // Тропик Рака (23.5° с.ш.)
            const cancerRadius = latitudeToRadius(23.5);
            const cancerGeometry = new THREE.RingGeometry(cancerRadius - 30, cancerRadius + 30, 256);
            const cancerMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xff6b6b, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.25
            });
            const cancerRing = new THREE.Mesh(cancerGeometry, cancerMaterial);
            cancerRing.rotation.x = -Math.PI / 2;
            cancerRing.position.y = 5;
            scene.add(cancerRing);
            
            // Тропик Козерога (23.5° ю.ш.)
            const capricornRadius = latitudeToRadius(-23.5);
            const capricornGeometry = new THREE.RingGeometry(capricornRadius - 30, capricornRadius + 30, 256);
            const capricornMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x6bb6ff, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.25
            });
            const capricornRing = new THREE.Mesh(capricornGeometry, capricornMaterial);
            capricornRing.rotation.x = -Math.PI / 2;
            capricornRing.position.y = 5;
            scene.add(capricornRing);
        }
        
        // Создание купола
        function createDome() {
            const geometry = new THREE.SphereGeometry(DOME_RADIUS, 128, 128, 0, Math.PI * 2, 0, Math.PI / 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x1a4d7a,
                transparent: true,
                opacity: 0.12,
                side: THREE.DoubleSide,
                shininess: 80
            });
            dome = new THREE.Mesh(geometry, material);
            scene.add(dome);
        }
        
        // Создание атмосферы
        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(DOME_RADIUS - 500, 128, 128, 0, Math.PI * 2, 0, Math.PI / 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.08,
                side: THREE.BackSide
            });
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }
        
        // Создание Солнца
        function createSun() {
            const geometry = new THREE.SphereGeometry(500, 64, 64);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            sun = new THREE.Mesh(geometry, material);
            
            // Точечный свет от Солнца
            const sunLight = new THREE.PointLight(0xffffff, 2.0, 60000);
            sunLight.castShadow = true;
            sunLight.shadow.mapSize.width = 2048;
            sunLight.shadow.mapSize.height = 2048;
            sun.add(sunLight);
            
            // Свечение
            const glowGeometry = new THREE.SphereGeometry(900, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.35
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(glow);
            
            scene.add(sun);
        }
        
        // Создание Луны
        function createMoon() {
            const geometry = new THREE.SphereGeometry(350, 64, 64);
            const material = new THREE.MeshStandardMaterial({
                color: 0xcccccc,
                roughness: 0.9,
                metalness: 0.05
            });
            moon = new THREE.Mesh(geometry, material);
            moon.castShadow = true;
            
            // Слабый свет от Луны
            const moonLight = new THREE.PointLight(0xaaaaaa, 0.3, 30000);
            moon.add(moonLight);
            
            scene.add(moon);
        }
        
        // Создание плоскости для теней
        function createShadowPlane() {
            const geometry = new THREE.CircleGeometry(EARTH_RADIUS * 1.05, 256);
            const material = new THREE.ShadowMaterial({ opacity: 0.4 });
            shadowPlane = new THREE.Mesh(geometry, material);
            shadowPlane.rotation.x = -Math.PI / 2;
            shadowPlane.position.y = 8;
            shadowPlane.receiveShadow = true;
            scene.add(shadowPlane);
        }
        
        // Создание сетки координат
        function createGrid() {
            const gridHelper = new THREE.GridHelper(EARTH_RADIUS * 2, 50, 0x444444, 0x222222);
            gridHelper.position.y = 1;
            scene.add(gridHelper);
        }
        
        // Обновление позиций небесных тел
        function updateCelestialBodies() {
            const sunPos = calculateSunPosition(currentDay, currentHour);
            sun.position.set(sunPos.x, sunPos.y, sunPos.z);
            
            const moonPos = calculateMoonPosition(currentMoonDay, currentHour);
            moon.position.set(moonPos.x, moonPos.y, moonPos.z);
        }
        
        // Обновление информационной панели
        function updateInfoPanel() {
            const sunPos = calculateSunPosition(currentDay, currentHour);
            const moonPos = calculateMoonPosition(currentMoonDay, currentHour);
            
            const dx = sunPos.x - moonPos.x;
            const dy = sunPos.y - moonPos.y;
            const dz = sunPos.z - moonPos.z;
            const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
            
            const hours = Math.floor(currentHour);
            const minutes = Math.floor((currentHour % 1) * 60);
            
            document.getElementById('info-content').innerHTML = `
                <strong>Дата:</strong> ${dayOfYearToDate(Math.floor(currentDay))} 2025 (день ${Math.floor(currentDay)})<br>
                <strong>Время:</strong> ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')} MSK<br>
                <strong>Деклинация Солнца:</strong> ${sunPos.declination.toFixed(2)}°<br>
                <strong>Радиус орбиты Солнца:</strong> ${(sunPos.radius).toFixed(0)} км<br>
                <strong>Высота Солнца:</strong> ${SUN_HEIGHT} км<br>
                <strong>Деклинация Луны:</strong> ${moonPos.declination.toFixed(2)}°<br>
                <strong>Радиус орбиты Луны:</strong> ${(moonPos.radius).toFixed(0)} км<br>
                <strong>Высота Луны:</strong> ${MOON_HEIGHT} км<br>
                <strong>Расстояние С-Л:</strong> ${distance.toFixed(0)} км
            `;
        }
        
        // Настройка контролов
        function setupControls() {
            const daySlider = document.getElementById('day-slider');
            const hourSlider = document.getElementById('hour-slider');
            const moonSlider = document.getElementById('moon-slider');
            const speedSlider = document.getElementById('speed-slider');
            
            daySlider.addEventListener('input', (e) => {
                currentDay = parseFloat(e.target.value);
                const displayText = `${dayOfYearToDate(Math.floor(currentDay))} (${Math.floor(currentDay)})`;
                document.getElementById('day-value').textContent = displayText;
                updateCelestialBodies();
                updateInfoPanel();
            });
            
            hourSlider.addEventListener('input', (e) => {
                currentHour = parseFloat(e.target.value);
                const hours = Math.floor(currentHour);
                const minutes = Math.floor((currentHour % 1) * 60);
                document.getElementById('hour-value').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                updateCelestialBodies();
                updateInfoPanel();
            });
            
            moonSlider.addEventListener('input', (e) => {
                currentMoonDay = parseFloat(e.target.value);
                document.getElementById('moon-value').textContent = currentMoonDay.toFixed(1);
                updateCelestialBodies();
                updateInfoPanel();
            });
            
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                document.getElementById('speed-value').textContent = animationSpeed.toFixed(1) + 'x';
            });
            
            // Чекбоксы видимости
            document.getElementById('show-earth').addEventListener('change', (e) => {
                earth.visible = e.target.checked;
            });
            
            document.getElementById('show-sun').addEventListener('change', (e) => {
                sun.visible = e.target.checked;
            });
            
            document.getElementById('show-moon').addEventListener('change', (e) => {
                moon.visible = e.target.checked;
            });
            
            document.getElementById('show-dome').addEventListener('change', (e) => {
                dome.visible = e.target.checked;
            });
            
            document.getElementById('show-atmosphere').addEventListener('change', (e) => {
                atmosphere.visible = e.target.checked;
            });
            
            // Кнопка сброса камеры
            document.getElementById('reset-camera').addEventListener('click', () => {
                camera.position.set(0, 35000, 35000);
                camera.lookAt(0, 0, 0);
                controls.target.set(0, 0, 0);
                controls.update();
            });
            
            // Кнопка анимации
            const toggleBtn = document.getElementById('toggle-animation');
            toggleBtn.addEventListener('click', () => {
                isAnimating = !isAnimating;
                toggleBtn.textContent = 'Анимация: ' + (isAnimating ? 'Вкл' : 'Выкл');
            });
        }
        
        // Скрытие экрана загрузки
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-status');
            const infoPanel = document.getElementById('info-panel');
            const controlsPanel = document.getElementById('controls-panel');
            
            if (loadingScreen) {
                loadingScreen.style.display = 'none';
            }
            infoPanel.style.display = 'block';
            controlsPanel.style.display = 'block';
        }
        
        // Цикл анимации
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating) {
                // Обновление времени с учетом скорости
                currentHour += 0.02 * animationSpeed;
                currentDay += 0.002 * animationSpeed;
                currentMoonDay += 0.002 * animationSpeed;
                
                // Циклическое обновление
                if (currentHour >= 24) currentHour = 0;
                if (currentDay > 365) currentDay = 1;
                if (currentMoonDay >= 29.5) currentMoonDay = 0;
                
                // Обновление слайдеров
                document.getElementById('day-slider').value = currentDay;
                const displayText = `${dayOfYearToDate(Math.floor(currentDay))} (${Math.floor(currentDay)})`;
                document.getElementById('day-value').textContent = displayText;
                
                const hours = Math.floor(currentHour);
                const minutes = Math.floor((currentHour % 1) * 60);
                document.getElementById('hour-slider').value = currentHour;
                document.getElementById('hour-value').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                
                document.getElementById('moon-slider').value = currentMoonDay;
                document.getElementById('moon-value').textContent = currentMoonDay.toFixed(1);
                
                updateCelestialBodies();
                updateInfoPanel();
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Обработка изменения размера окна
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Запуск приложения
        window.addEventListener('DOMContentLoaded', () => {
            init();
            animate();
        });
    </script>
</body>
</html>
