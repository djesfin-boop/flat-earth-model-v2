<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Плоской Земли v2.0</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="loading-status">Загрузка модели...</div>
    <div id="canvas-container"></div>
    
    <!-- Информационная панель -->
    <div id="info-panel" style="display: none;">
        <div class="panel-header">
            <h3>Информация</h3>
            <button class="panel-toggle" data-panel="info">−</button>
        </div>
        <div id="info-content" class="panel-content"></div>
    </div>
    
    <!-- Панель управления (перемещаемая и сворачиваемая) -->
    <div id="controls-panel" class="draggable" style="display: none;">
        <div class="panel-header drag-handle">
            <h2>Управление</h2>
            <button class="panel-toggle" data-panel="controls">−</button>
        </div>
        <div id="controls-content" class="panel-content">
            <div class="control-group">
                <label>Дата:</label>
                <input type="date" id="date-picker" value="2025-11-22">
            </div>
            
            <div class="control-group">
                <label>Время (MSK):</label>
                <input type="time" id="time-picker" value="21:00">
            </div>
            
            <div class="control-group">
                <label>Скорость: <span id="speed-value">1.0x</span></label>
                <input type="range" id="speed-slider" min="0.1" max="10" value="1" step="0.1">
            </div>
            
            <div class="checkbox-group">
                <label><input type="checkbox" id="show-earth" checked> Земля</label>
                <label><input type="checkbox" id="show-sun" checked> Солнце</label>
                <label><input type="checkbox" id="show-moon" checked> Луна</label>
                <label><input type="checkbox" id="show-dome" checked> Купол</label>
                <label><input type="checkbox" id="show-atmosphere" checked> Атмосфера</label>
                <label><input type="checkbox" id="show-grid" checked> Сетка</label>
            </div>
            
            <button id="reset-camera">Сбросить камеру</button>
            <button id="toggle-animation">Запустить анимацию</button>
        </div>
    </div>

    <!-- Three.js библиотека -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Модули приложения -->
    <script src="js/config.js"></script>
    <script src="js/astronomy.js"></script>
    <script src="js/earth.js"></script>
    <script src="js/celestial.js"></script>
    <script src="js/scene.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
