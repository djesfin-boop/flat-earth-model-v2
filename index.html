<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Плоской Земли - Азимутальная Проекция</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); overflow: hidden; }
        #canvas-container { width: 100vw; height: 100vh; position: relative; }
        #info-panel { position: absolute; top: 20px; left: 20px; background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); max-width: 320px; z-index: 100; font-size: 13px; color: #000; }
        #info-panel h3 { margin: 0 0 10px 0; font-size: 16px; color: #1e3c72; border-bottom: 2px solid #2a5298; padding-bottom: 5px; }
        #controls-panel { position: absolute; top: 20px; right: 20px; background: rgba(255, 255, 255, 0.9); padding: 15px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); max-width: 260px; z-index: 100; }
        #controls-panel h2 { margin: 0 0 15px 0; color: #1e3c72; font-size: 18px; border-bottom: 2px solid #2a5298; padding-bottom: 8px; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #1e3c72; font-size: 13px; }
        .control-group input[type="range"] { width: 100%; margin-bottom: 5px; }
        .control-group .value-display { font-size: 12px; color: #666; text-align: right; }
        .checkbox-group { margin: 10px 0; }
        .checkbox-group label { display: flex; align-items: center; margin-bottom: 8px; font-size: 13px; cursor: pointer; }
        .checkbox-group input[type="checkbox"] { margin-right: 8px; }
        button { width: 100%; padding: 10px; margin: 5px 0; background: linear-gradient(135deg, #2a5298, #1e3c72); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s ease; }
        button:hover { background: linear-gradient(135deg, #1e3c72, #2a5298); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        #loading-status { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 10px; text-align: center; font-size: 18px; color: #1e3c72; z-index: 1000; }
    </style>
</head>
<body>
    <div id="loading-status">Загрузка модели...</div>
    <div id="canvas-container"></div>
    <div id="info-panel" style="display: none;">
        <h3>Информация о модели</h3>
        <div id="info-content"></div>
    </div>
    <div id="controls-panel" style="display: none;">
        <h2>Управление</h2>
        <div class="control-group">
            <label>Дата: <span id="day-value">326</span></label>
            <input type="range" id="day-slider" min="1" max="365" value="326" step="0.1">
        </div>
        <div class="control-group">
            <label>Время: <span id="hour-value">21:00</span></label>
            <input type="range" id="hour-slider" min="0" max="24" value="21" step="0.1">
        </div>
        <div class="control-group">
            <label>День луны: <span id="moon-value">15.0</span></label>
            <input type="range" id="moon-slider" min="0" max="29.5" value="15" step="0.1">
        </div>
        <div class="control-group">
            <label>Скорость: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="show-earth" checked> Показать Землю</label>
            <label><input type="checkbox" id="show-sun" checked> Показать Солнце</label>
            <label><input type="checkbox" id="show-moon" checked> Показать Луну</label>
            <label><input type="checkbox" id="show-dome" checked> Показать Купол</label>
            <label><input type="checkbox" id="show-atmosphere" checked> Атмосферу</label>
        </div>
        <button id="reset-camera">Сбросить камеру</button>
        <button id="toggle-animation">Анимация: Выкл</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // ... Основной js-код (см. файл по ссылке ниже)
    </script>
</body>
</html>
