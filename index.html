<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Плоской Земли - Азимутальная Проекция</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 280px;
            z-index: 100;
            font-size: 12px;
            color: #000;
        }
        
        #info-panel h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #1e3c72;
        }
        
        #controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 240px;
            z-index: 100;
        }
        
        #controls-panel h2 {
            margin: 0 0 15px 0;
            color: #1e3c72;
            font-size: 18px;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 8px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #1e3c72;
            font-size: 13px;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        .control-group .value-display {
            font-size: 12px;
            color: #666;
            text-align: right;
        }
        
        .checkbox-group {
            margin: 10px 0;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info-panel">
        <h3>Информация</h3>
        <div id="info-content"></div>
    </div>
    
    <div id="controls-panel">
        <h2>Управление</h2>
        
        <div class="control-group">
            <label>Дата года: <span id="day-value">326</span></label>
            <input type="range" id="day-slider" min="1" max="365" value="326" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Час суток: <span id="hour-value">21</span></label>
            <input type="range" id="hour-slider" min="0" max="24" value="21" step="0.1">
        </div>
        
        <div class="control-group">
            <label>День луны: <span id="moon-value">15</span></label>
            <input type="range" id="moon-slider" min="0" max="29.5" value="15" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Скорость: <span id="speed-value">1.0x</span></label>
            <input type="range" id="speed-slider" min="0.1" max="5" value="1" step="0.1">
        </div>
        
        <div class="checkbox-group">
            <label><input type="checkbox" id="show-earth" checked> Показать Землю</label>
            <label><input type="checkbox" id="show-sun" checked> Показать Солнце</label>
            <label><input type="checkbox" id="show-moon" checked> Показать Луну</label>
            <label><input type="checkbox" id="show-dome" checked> Показать Купол</label>
            <label><input type="checkbox" id="show-atmosphere" checked> Показать Атмосферу</label>
        </div>
        
        <button id="reset-camera">Сбросить камеру</button>
        <button id="toggle-animation">Анимация: Вкл</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Основной код Three.js
        let scene, camera, renderer, controls;
        let earth, atmosphere, dome, sun, moon, shadowPlane, gridHelper;
        let animationId;
        let isAnimating = false;
        let animationSpeed = 1;
        
        // Текущие значения (с дробной частью)
        let currentDay = 326;   // 22 ноября 2025
        let currentHour = 21;   // 21:00 MSK
        let currentMoonDay = 15;
        
        // Константы для азимутальной проекции
        const EARTH_RADIUS = 20000;      // Радиус плоской Земли
        const DOME_RADIUS = 30000;       // Радиус купола
        const DOME_HEIGHT = 25000;       // Высота купола
        const ATMOSPHERE_THICKNESS = 3000; // Толщина атмосферы
        const TROPIC_CANCER = 23.5;      // Тропик Рака (градусы)
        const TROPIC_CAPRICORN = -23.5;  // Тропик Козерога (градусы)
        
        // Расчет солнечной деклинации (угла отклонения от экватора)

                // Преобразование дня года в календарную дату
        function dayOfYearToDate(dayOfYear, year = 2025) {
            const date = new Date(year, 0);
            date.setDate(dayOfYear);
            const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 
                           'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }
        function calculateSolarDeclination(dayOfYear) {
            // Формула для расчета деклинации
            const angle = (2 * Math.PI / 365) * (dayOfYear - 81);
            return 23.44 * Math.sin(angle);
        }
        
        // Конвертация широты в радиус на плоскости (азимутальная проекция)
        function latitudeToRadius(latitude) {
            // На азимутальной проекции: радиус = (Экватор - широта) / 90 * макс_радиус
            const latRad = (90 - latitude) / 90;
            return EARTH_RADIUS * latRad;
        }
        
        // Расчет позиции солнца на куполе
        function calculateSunPosition(dayOfYear, hourOfDay) {
            // Расчет деклинации (широты) солнца
            const declination = calculateSolarDeclination(dayOfYear);
            
            // Радиус от центра (Северного полюса)
            const radius = latitudeToRadius(declination);
            
        // Угол вращения в течение суток (0-24 часа -> 0-360 градусов)
        const angle = (hourOfDay / 24) * Math.PI * 2;
        
        // Позиция на плоскости Земли
        const x = radius * Math.cos(angle);
        const z = radius * Math.sin(angle);
        
        // Высота солнца - фиксированная высота над плоскостью (3000-5000 единиц)
        // Солнце движется по кругу на постоянной высоте, меняется только радиус круга
        const SUN_HEIGHT = 4000;  // Фиксированная высота солнца над плоскостью
        const y = SUN_HEIGHT;
        
                return { x, y, z, declination, radius };
            
        }
        
        // Расчет позиции луны на куполе
        function calculateMoonPosition(moonDay, hourOfDay) {
            // Луна имеет свою собственную орбиту, но также по куполу
            const moonDeclination = Math.sin((moonDay / 29.5) * Math.PI * 2) * 28.5;
            const radius = latitudeToRadius(moonDeclination);
            
            // Смещение по фазе + суточное вращение
        // Сидерический период Луны - полный оборот за 27.3 дня (независимо от Солнца)
        const angle = (moonDay / 27.3) * Math.PI * 2;
        
        const x = radius * Math.cos(angle);
        const z = radius * Math.sin(angle);            
        
        // Высота луны - фиксированная высота над плоскостью (немного ниже солнца)
        const MOON_HEIGHT = 3800;  // Фиксированная высота луны над плоскостью
        const y = MOON_HEIGHT;
        
                return { x, y, z, declination: moonDeclination, radius };
            
        }
        
        // Инициализация сцены
        function init() {
            // Создание сцены
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000814);
            
            // Камера
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 100, 100000);
            camera.position.set(0, 40000, 40000);
            camera.lookAt(0, 0, 0);
            
            // Рендерер
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Контролы камеры
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 80000;
            controls.minDistance = 10000;
            
            // Освещение
            const ambientLight = new THREE.AmbientLight(0x404060, 0.3);
            scene.add(ambientLight);
            
            // Создание плоской Земли
            createEarth();
            
            // Создание купола
            createDome();
            
            // Создание атмосферы
            createAtmosphere();
            
            // Создание солнца и луны
            createSun();
            createMoon();
            
            // Создание плоскости для теней
            createShadowPlane();
            
            // Создание сетки для ориентации
            createGrid();
            
            // Установка контролов
            setupControls();
            
            // Обработка изменения размера окна
            window.addEventListener('resize', onWindowResize, false);
            
            // Начальное обновление
            updateCelestialBodies();
            updateInfoPanel();
        }
        
        // Создание плоской Земли
        function createEarth() {
  const geometry = new THREE.CircleGeometry(EARTH_RADIUS, 128);
  
  const textureLoader = new THREE.TextureLoader();
  const earthTexture = textureLoader.load(
    'https://photos.app.goo.gl/3AMcp49J3rckuc6X7',  // ваш файл
    function(texture) {
      // Callback при успешной загрузке
      console.log('Текстура загружена успешно');
    },
    undefined,
    function(error) {
      console.error('Ошибка загрузки текстуры:', error);
    }
  );
  
  // Настройки текстуры
  earthTexture.anisotropy = 16;
  
  const material = new THREE.MeshStandardMaterial({
    map: earthTexture,
    roughness: 0.7,
    metalness: 0.2,
    side: THREE.DoubleSide
  });
  
  earth = new THREE.Mesh(geometry, material);
  earth.rotation.x = -Math.PI / 2;
  earth.receiveShadow = true;
  scene.add(earth);


            // Добавление тропиков Рака и Козерога
                // Тропик Рака (23.5° с.ш.)
                const tropicCancerRadius = latitudeToRadius(23.5);
                const tropicCancerGeometry = new THREE.RingGeometry(tropicCancerRadius - 50, tropicCancerRadius + 50, 128);
                const tropicCancerMaterial = new THREE.MeshBasicMaterial({ color: 0xff6b6b, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                const tropicCancer = new THREE.Mesh(tropicCancerGeometry, tropicCancerMaterial);
                tropicCancer.rotation.x = -Math.PI / 2;
                tropicCancer.position.y = 10;
                scene.add(tropicCancer);

                // Тропик Козерога (23.5° ю.ш.)
    const tropicCapricornRadius = latitudeToRadius(-23.5);
    const tropicCapricornGeometry = new THREE.RingGeometry(tropicCapricornRadius - 50, tropicCapricornRadius + 50, 128);
    const tropicCapricornMaterial = new THREE.MeshBasicMaterial({ color: 0x6bb6ff, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
    const tropicCapricorn = new THREE.Mesh(tropicCapricornGeometry, tropicCapricornMaterial);
    tropicCapricorn.rotation.x = -Math.PI / 2;
    tropicCapricorn.position.y = 10;
    scene.add(tropicCapricorn);
        }
        
        // Создание купола
        function createDome() {
            const geometry = new THREE.SphereGeometry(DOME_RADIUS, 64, 64, 0, Math.PI * 2, 0, Math.PI / 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x1a4d7a,
                transparent: true,
                opacity: 0.15,
                side: THREE.DoubleSide,
                shininess: 100
            });
            dome = new THREE.Mesh(geometry, material);
            scene.add(dome);
        }
        
        // Создание атмосферы
        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(DOME_RADIUS - 500, 64, 64, 0, Math.PI * 2, 0, Math.PI / 2);
            const material = new THREE.MeshPhongMaterial({
                color: 0x87ceeb,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }
        
        // Создание солнца
        function createSun() {
            const geometry = new THREE.SphereGeometry(800, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            sun = new THREE.Mesh(geometry, material);
            
            // Добавление света от солнца
            const sunLight = new THREE.PointLight(0xffffff, 1.5, 50000);
            sun.add(sunLight);
            
            // Добавление светящейся ауры
            const glowGeometry = new THREE.SphereGeometry(1200, 32, 32);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.3
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            sun.add(glow);
            
            sun.castShadow = true;
            scene.add(sun);
        }
        
        // Создание луны
        function createMoon() {
            const geometry = new THREE.SphereGeometry(600, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: 0xcccccc,
                roughness: 0.8,
                metalness: 0.1
            });
            moon = new THREE.Mesh(geometry, material);
            moon.castShadow = true;
            scene.add(moon);
        }
        
        // Создание плоскости для теней/света
        function createShadowPlane() {
            const geometry = new THREE.CircleGeometry(EARTH_RADIUS * 1.1, 128);
            const material = new THREE.ShadowMaterial({ opacity: 0.5 });
            shadowPlane = new THREE.Mesh(geometry, material);
            shadowPlane.rotation.x = -Math.PI / 2;
            shadowPlane.position.y = 10;
            shadowPlane.receiveShadow = true;
            scene.add(shadowPlane);
        }
        
        // Создание сетки для координат
        function createGrid() {
            const gridHelper1 = new THREE.GridHelper(EARTH_RADIUS * 2, 40, 0x444444, 0x222222);
            gridHelper1.position.y = 1;
            scene.add(gridHelper1);
        }
        
        // Обновление позиций небесных тел
        function updateCelestialBodies() {
            // Обновление позиции солнца
            const sunPos = calculateSunPosition(currentDay, currentHour);
            sun.position.set(sunPos.x, sunPos.y, sunPos.z);
            
            // Обновление позиции луны
            const moonPos = calculateMoonPosition(currentMoonDay, currentHour);
            moon.position.set(moonPos.x, moonPos.y, moonPos.z);
        }
        
        // Обновление информационной панели
        function updateInfoPanel() {
            const sunPos = calculateSunPosition(currentDay, currentHour);
            const moonPos = calculateMoonPosition(currentMoonDay, currentHour);
            
            const dx = sunPos.x - moonPos.x;
            const dy = sunPos.y - moonPos.y;
            const dz = sunPos.z - moonPos.z;
            const distance = Math.sqrt(dx*dx + dy*dy + dz*dz);
            
            const infoContent = document.getElementById('info-content');
            infoContent.innerHTML = `
                <strong>Дата:</strong> ${dayOfYearToDate(Math.floor(currentDay))} (день ${Math.floor(currentDay)})<br>                <strong>Время:</strong> ${Math.floor(currentHour)}:${Math.floor((currentHour % 1) * 60).toString().padStart(2, '0')} MSK<br>
                <strong>Деклинация Солнца:</strong> ${sunPos.declination.toFixed(2)}°<br>
                <strong>Радиус Солнца:</strong> ${(sunPos.radius/1000).toFixed(1)} км<br>
                <strong>Деклинация Луны:</strong> ${moonPos.declination.toFixed(2)}°<br>
                <strong>Расстояние:</strong> ${(distance/1000).toFixed(1)} км
            `;
        }
        
        // Настройка контролов
        function setupControls() {
            const daySlider = document.getElementById('day-slider');
            const hourSlider = document.getElementById('hour-slider');
            const moonSlider = document.getElementById('moon-slider');
            const speedSlider = document.getElementById('speed-slider');
            
            daySlider.addEventListener('input', (e) => {
                currentDay = parseFloat(e.target.value);
                document.getElementById('day-value').textContent = `${dayOfYearToDate(Math.floor(currentDay))} (день ${Math.floor(currentDay)})`;                updateCelestialBodies();
                updateInfoPanel();
            });
            
            hourSlider.addEventListener('input', (e) => {
                currentHour = parseFloat(e.target.value);
                document.getElementById('hour-value').textContent = currentHour.toFixed(1);
                updateCelestialBodies();
                updateInfoPanel();
            });
            
            moonSlider.addEventListener('input', (e) => {
                currentMoonDay = parseFloat(e.target.value);
                document.getElementById('moon-value').textContent = currentMoonDay.toFixed(1);
                updateCelestialBodies();
                updateInfoPanel();
            });
            
            speedSlider.addEventListener('input', (e) => {
                animationSpeed = parseFloat(e.target.value);
                document.getElementById('speed-value').textContent = animationSpeed.toFixed(1) + 'x';
            });
            
            // Чекбоксы видимости
            document.getElementById('show-earth').addEventListener('change', (e) => {
                earth.visible = e.target.checked;
            });
            
            document.getElementById('show-sun').addEventListener('change', (e) => {
                sun.visible = e.target.checked;
            });
            
            document.getElementById('show-moon').addEventListener('change', (e) => {
                moon.visible = e.target.checked;
            });
            
            document.getElementById('show-dome').addEventListener('change', (e) => {
                dome.visible = e.target.checked;
            });
            
            document.getElementById('show-atmosphere').addEventListener('change', (e) => {
                atmosphere.visible = e.target.checked;
            });
            
            // Кнопка сброса камеры
            document.getElementById('reset-camera').addEventListener('click', () => {
                camera.position.set(0, 40000, 40000);
                camera.lookAt(0, 0, 0);
                controls.reset();
            });
            
            // Кнопка анимации
            document.getElementById('toggle-animation').addEventListener('click', (e) => {
                isAnimating = !isAnimating;
                e.target.textContent = 'Анимация: ' + (isAnimating ? 'Вкл' : 'Выкл');
            });
        }
        
        // Анимация
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating) {
                // Увеличение времени с учетом скорости
                currentHour += 0.01 * animationSpeed;
                currentDay += 0.001 * animationSpeed;
                currentMoonDay += 0.001 * animationSpeed;
                
                // Циклическое обновление
                if (currentHour >= 24) currentHour = 0;
                if (currentDay >= 365) currentDay = 1;
                if (currentMoonDay >= 29.5) currentMoonDay = 0;
                
                // Обновление слайдеров
                document.getElementById('day-slider').value = currentDay;
                document.getElementById('day-value').textContent = `${dayOfYearToDate(Math.floor(currentDay))} (день ${Math.floor(currentDay)})`;                document.getElementById('hour-slider').value = currentHour;
                document.getElementById('hour-value').textContent = currentHour.toFixed(1);
                document.getElementById('moon-slider').value = currentMoonDay;
                document.getElementById('moon-value').textContent = currentMoonDay.toFixed(1);
                
                updateCelestialBodies();
                updateInfoPanel();
            }
            
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Обработка изменения размера окна
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Запуск приложения
        window.addEventListener('DOMContentLoaded', () => {
            init();
            animate();
        });
    </script>
</body>
</html>
