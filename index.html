<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;

        }

        #controls-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 240px;
            z-index: 100;

        #controls-panel h2 {
            margin: 0 0 15px 0;
            color: #1e3c72;
            font-size: 18px;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 8px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2a5298;
            cursor: pointer;
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #2a5298;
            cursor: pointer;
            border: none;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #2a5298;
            font-weight: bold;
            font-size: 14px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 13px;
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            font-size: 12px;
            z-index: 100;
        }

        #info-panel h3 {
            margin: 0 0 10px 0;
            color: #1e3c72;
            font-size: 14px;
        }

        .info-row {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #2a5298;
            font-weight: bold;
        }

        .eclipse-warning {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
            margin: 5px 5px 5px 0;
            transition: background 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        –ó–∞–≥—Ä—É–∑–∫–∞ –º–æ–¥–µ–ª–∏...
    </div>

    <div id="canvas-container"></div>

    <div id="controls-panel">
        <h2>‚öôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>

        <div class="control-group">
            <label>
                –î–µ–Ω—å –≥–æ–¥–∞: <span class="value-display" id="day-value">172</span> (21 –∏—é–Ω—è)
            </label>
            <input type="range" id="day-slider" min="1" max="365" value="172" step="1">
        </div>

        <div class="control-group">
            <label>
                –ß–∞—Å: <span class="value-display" id="hour-value">12</span>:00
            </label>
            <input type="range" id="hour-slider" min="0" max="23" value="12" step="1">
        </div>

        <div class="control-group">
            <label>
                –î–µ–Ω—å –ª—É–Ω—ã: <span class="value-display" id="moon-day-value">15</span> (–ø–æ–ª–Ω–æ–ª—É–Ω–∏–µ)
            </label>
            <input type="range" id="moon-day-slider" min="0" max="29" value="15" step="1">
        </div>

        <div class="control-group">
            <label style="margin-bottom: 10px;">–í–∏–¥–∏–º–æ—Å—Ç—å –æ–±—ä–µ–∫—Ç–æ–≤:</label>

            <div class="checkbox-group">
                <input type="checkbox" id="show-earth" checked>
                <label for="show-earth">–ó–µ–º–ª—è</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="show-atmosphere" checked>
                <label for="show-atmosphere">–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="show-dome" checked>
                <label for="show-dome">–ö—É–ø–æ–ª</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="show-sun" checked>
                <label for="show-sun">–°–æ–ª–Ω—Ü–µ</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="show-moon" checked>
                <label for="show-moon">–õ—É–Ω–∞</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="show-shadow" checked>
                <label for="show-shadow">–¢–µ–Ω—å</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="show-grid" checked>
                <label for="show-grid">–°–µ—Ç–∫–∞</label>
            </div>
        </div>

        <div class="control-group">
            <button id="reset-camera">üîÑ –°–±—Ä–æ—Å –∫–∞–º–µ—Ä—ã</button>
            <button id="animate-toggle">‚ñ∂Ô∏è –ê–Ω–∏–º–∞—Ü–∏—è</button>
        </div>
    </div>

    <div id="info-panel">
        <h3>üìä –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h3>
        <div class="info-row">
            <span class="info-label">–°–æ–ª–Ω—Ü–µ X:</span>
            <span class="info-value" id="sun-x">-14000</span> –∫–º
        </div>
        <div class="info-row">
            <span class="info-label">–°–æ–ª–Ω—Ü–µ Y:</span>
            <span class="info-value" id="sun-y">0</span> –∫–º
        </div>
        <div class="info-row">
            <span class="info-label">–õ—É–Ω–∞ X:</span>
            <span class="info-value" id="moon-x">9880</span> –∫–º
        </div>
        <div class="info-row">
            <span class="info-label">–õ—É–Ω–∞ Y:</span>
            <span class="info-value" id="moon-y">527</span> –∫–º
        </div>
        <div class="info-row">
            <span class="info-label">–£–≥–ª–æ–≤–∞—è —Ä–∞–∑–Ω–æ—Å—Ç—å:</span>
            <span class="info-value" id="angle-diff">-177</span>¬∞
        </div>
        <div id="eclipse-status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script></html>
<script>
// –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ Three.js
let scene, camera, renderer, controls;
let earth, atmosphere, dome, sun, moon, shadowPlane, gridHelper;
let animationId;
let isAnimating = false;

// –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
const EARTH_RADIUS = 20000;
const DOME_RADIUS = 30000;
const SUN_ORBIT_RADIUS = 14000;
const MOON_ORBIT_RADIUS = 10000;
const SUN_HEIGHT = 4000;
const MOON_HEIGHT = 3000;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ü–µ–Ω—ã
function init() {
    // –°–æ–∑–¥–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1e3c72);
    
    // –ö–∞–º–µ—Ä–∞
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 100000);
    camera.position.set(0, 35000, 35000);
    camera.lookAt(0, 0, 0);
    
    // –†–µ–Ω–¥–µ—Ä–µ—Ä
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    
    // –ö–æ–Ω—Ç—Ä–æ–ª–ª—ã OrbitControls
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.minDistance = 5000;
    controls.maxDistance = 80000;
    
    // –û—Å–≤–µ—â–µ–Ω–∏–µ
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);
    
    createObjects();
    setupControls();
    updateScene();
    
    document.getElementById('loading').style.display = 'none';
    animate();
}

// –°–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
function createObjects() {
    // –ó–µ–º–ª—è (–¥–∏—Å–∫)
    const earthGeometry = new THREE.CylinderGeometry(EARTH_RADIUS, EARTH_RADIUS, 500, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({ 
        color: 0x228b22,
        shininess: 10
    });
    earth = new THREE.Mesh(earthGeometry, earthMaterial);
    earth.receiveShadow = true;
    scene.add(earth);
    
    // –ê—Ç–º–æ—Å—Ñ–µ—Ä–∞
    const atmosphereGeometry = new THREE.SphereGeometry(EARTH_RADIUS + 2000, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
    const atmosphereMaterial = new THREE.MeshPhongMaterial({
        color: 0x87ceeb,
        transparent: true,
        opacity: 0.2,
        side: THREE.DoubleSide
    });
    atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
    scene.add(atmosphere);
    
    // –ö—É–ø–æ–ª
    const domeGeometry = new THREE.SphereGeometry(DOME_RADIUS, 32, 32, 0, Math.PI * 2, 0, Math.PI / 2);
    const domeMaterial = new THREE.MeshPhongMaterial({
        color: 0xadd8e6,
        transparent: true,
        opacity: 0.1,
        side: THREE.BackSide
    });
    dome = new THREE.Mesh(domeGeometry, domeMaterial);
    scene.add(dome);
    
    // –°–æ–ª–Ω—Ü–µ
    const sunGeometry = new THREE.SphereGeometry(700, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.castShadow = true;
    scene.add(sun);
    
    const sunLight = new THREE.PointLight(0xffffff, 1.5, 50000);
    sun.add(sunLight);
    
    // –õ—É–Ω–∞
    const moonGeometry = new THREE.SphereGeometry(400, 32, 32);
    const moonMaterial = new THREE.MeshPhongMaterial({ color: 0xaaaaaa });
    moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.castShadow = true;
    scene.add(moon);
    
    // –¢–µ–Ω—å
    const shadowGeometry = new THREE.PlaneGeometry(EARTH_RADIUS * 2, EARTH_RADIUS * 2);
    const shadowMaterial = new THREE.ShadowMaterial({ opacity: 0.3 });
    shadowPlane = new THREE.Mesh(shadowGeometry, shadowMaterial);
    shadowPlane.rotation.x = -Math.PI / 2;
    shadowPlane.position.y = 250;
    shadowPlane.receiveShadow = true;
    scene.add(shadowPlane);
    
    // –°–µ—Ç–∫–∞
    gridHelper = new THREE.GridHelper(EARTH_RADIUS * 2, 50, 0x444444, 0x222222);
    gridHelper.position.y = 250;
    scene.add(gridHelper);
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π –æ–±—ä–µ–∫—Ç–æ–≤
function updateScene() {
    const dayOfYear = parseInt(document.getElementById('day-slider').value);
    const hour = parseInt(document.getElementById('hour-slider').value);
    const moonDay = parseInt(document.getElementById('moon-day-slider').value);
    
    // –ü–æ–∑–∏—Ü–∏—è –°–æ–ª–Ω—Ü–∞
    const sunAngle = (dayOfYear / 365) * Math.PI * 2;
    sun.position.x = Math.cos(sunAngle) * SUN_ORBIT_RADIUS;
    sun.position.z = Math.sin(sunAngle) * SUN_ORBIT_RADIUS;
    sun.position.y = SUN_HEIGHT;
    
    // –ü–æ–∑–∏—Ü–∏—è –õ—É–Ω—ã
    const moonAngle = (moonDay / 29.5) * Math.PI * 2;
    moon.position.x = Math.cos(moonAngle) * MOON_ORBIT_RADIUS;
    moon.position.z = Math.sin(moonAngle) * MOON_ORBIT_RADIUS;
    moon.position.y = MOON_HEIGHT;
    
    updateInfo();
}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω–æ–π –ø–∞–Ω–µ–ª–∏
function updateInfo() {
    document.getElementById('sun-x').textContent = Math.round(sun.position.x);
    document.getElementById('sun-y').textContent = Math.round(sun.position.z);
    document.getElementById('moon-x').textContent = Math.round(moon.position.x);
    document.getElementById('moon-y').textContent = Math.round(moon.position.z);
    
    const sunAngle = Math.atan2(sun.position.z, sun.position.x) * 180 / Math.PI;
    const moonAngle = Math.atan2(moon.position.z, moon.position.x) * 180 / Math.PI;
    const angleDiff = Math.round(((moonAngle - sunAngle + 540) % 360) - 180);
    
    document.getElementById('angle-diff').textContent = angleDiff;
    
    const eclipseStatus = document.getElementById('eclipse-status');
    if (Math.abs(angleDiff) < 10) {
        eclipseStatus.innerHTML = '<div class="eclipse-warning">‚ö†Ô∏è –°–û–õ–ù–ï–ß–ù–û–ï –ó–ê–¢–ú–ï–ù–ò–ï!</div>';
    } else if (Math.abs(Math.abs(angleDiff) - 180) < 10) {
        eclipseStatus.innerHTML = '<div class="eclipse-warning">üåï –õ–£–ù–ù–û–ï –ó–ê–¢–ú–ï–ù–ò–ï!</div>';
    } else {
        eclipseStatus.innerHTML = '';
    }
}

// –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–æ–Ω—Ç—Ä–æ–ª–ª–æ–≤
function setupControls() {
    document.getElementById('day-slider').addEventListener('input', function(e) {
        document.getElementById('day-value').textContent = e.target.value;
        updateScene();
    });
    
    document.getElementById('hour-slider').addEventListener('input', function(e) {
        document.getElementById('hour-value').textContent = e.target.value;
        updateScene();
    });
    
    document.getElementById('moon-day-slider').addEventListener('input', function(e) {
        document.getElementById('moon-day-value').textContent = e.target.value;
        updateScene();
    });
    
    document.getElementById('show-earth').addEventListener('change', function(e) {
        earth.visible = e.target.checked;
    });
    
    document.getElementById('show-atmosphere').addEventListener('change', function(e) {
        atmosphere.visible = e.target.checked;
    });
    
    document.getElementById('show-dome').addEventListener('change', function(e) {
        dome.visible = e.target.checked;
    });
    
    document.getElementById('show-sun').addEventListener('change', function(e) {
        sun.visible = e.target.checked;
    });
    
    document.getElementById('show-moon').addEventListener('change', function(e) {
        moon.visible = e.target.checked;
    });
    
    document.getElementById('show-shadow').addEventListener('change', function(e) {
        shadowPlane.visible = e.target.checked;
    });
    
    document.getElementById('show-grid').addEventListener('change', function(e) {
        gridHelper.visible = e.target.checked;
    });
    
    document.getElementById('reset-camera').addEventListener('click', function() {
        camera.position.set(0, 35000, 35000);
        camera.lookAt(0, 0, 0);
        controls.reset();
    });
    
    document.getElementById('animate-toggle').addEventListener('click', function() {
        isAnimating = !isAnimating;
        this.textContent = isAnimating ? '‚è∏Ô∏è –ü–∞—É–∑–∞' : '‚ñ∂Ô∏è –ê–Ω–∏–º–∞—Ü–∏—è';
    });
}

// –ê–Ω–∏–º–∞—Ü–∏—è
function animate() {
    animationId = requestAnimationFrame(animate);
    controls.update();
    
    if (isAnimating) {
        const daySlider = document.getElementById('day-slider');
        let newDay = parseInt(daySlider.value) + 0.1;
        if (newDay > 365) newDay = 1;
        daySlider.value = newDay;
        document.getElementById('day-value').textContent = Math.round(newDay);
        updateScene();
    }
    
    renderer.render(scene, camera);
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
window.addEventListener('load', init);
</script>
</body>
</html>
